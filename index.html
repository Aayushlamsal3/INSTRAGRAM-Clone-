<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-1">
        <div class="cont-2">
            <img src="instagram dark.webp"  style="height: 90px; width: 200px;"  alt="">
        <div class="profile">
            <img src="aayush fern.jpg" class="profile-img" alt="">
        </div>
        <div class="name-verify">
            <p><b>Aayush Lamsal</b></p>
            <img src="verify.png" style="height: 25px; width: 40px;" alt="">
        </div>
        <div class="i">
            <p>@iyush</p>
        </div>
        <div class="pff">
            <p>54</p>
            <p>14.4k</p>
            <p>13</p>
        </div>
        <div class="pffn">
            <p>Post</p>
            <p>Followers</p>
            <p>Following</p>
        </div>
        <div class="options">
            <div class="font">
                <i class="fa-solid fa-table-cells-large"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-message"></i>
                <i class="fa-solid fa-arrow-pointer"></i>
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-gear"></i>
                <i class="fa-solid fa-right-from-bracket"></i>
            </div>
            <div class="font-name">
                <p>Feed</p>
                <p>Notification</p>
                <p>Explore</p>
                <p>Messages</p>
                <p>Direct</p>
                <p>Stats</p>
                <p>Settings</p>
                <p>Logout</p>
            </div>
        </div>
        </div>
        
        <div class="cont-main">
        <div class="cont-3">
            <input type="search" style="height: 45px; border-radius: 50px; margin-left: 50px; "  placeholder="Search" class="inp" name="" id="">
            <div class="ntf-msg-pro">
                <i class="fa-regular fa-bell"></i>
                <i class="fa-regular fa-message"></i>
                <button>Add Photos</button>
            </div>
        </div>
        <div class="cont-4">
            <h2>Stories</h2>
            <div class="play-watch">
                <i class="fa-regular fa-circle-play"></i>
                <p>Watch all</p>
            </div>
        </div>
        <div class="cont-5">
                <img src="profile.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile2.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile3.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile4.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile9.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile5.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile6.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile7.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile8.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile9.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
                <img src="profile.jpg" height="70px" width="70px" style="border-radius: 50%; border: 3px solid rgb(215, 14, 118);" alt="">
        </div>
        <div class="cont-6">
            <h2>Feed</h2>
            <p>Popular</p>
        </div>
        <div class="cont-7">
            <img src="aayush fern.jpg" alt="" height="400px" width="360px" style="border-radius: 50px;">
            <img src="model.jpg" alt="" height="400px" width="350px" style="border-radius: 50px;">
            <img src="post3.jpg" alt="" height="400px" width="350px" style="border-radius: 50px;">
        </div>
        <div class="like-cmt">
        <div class="cont-8">
            <i class="fa-regular fa-heart"></i>
            <span>7.5k</span>
            <i class="fa-regular fa-comment"></i>
            <span>600 Comments</span>
        </div>
        <div class="cont-8">
            <i class="fa-regular fa-heart"></i>
            <span>40.5k</span>
            <i class="fa-regular fa-comment"></i>
            <span>1.1k Comments</span>
        </div>
        <div class="cont-8">
            <i class="fa-regular fa-heart"></i>
            <span>33k</span>
            <i class="fa-regular fa-comment"></i>
            <span>700 Comments</span>
        </div>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
